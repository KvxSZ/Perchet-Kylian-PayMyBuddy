<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
</head>
<body>
<h1>Deposit</h1>
<form id="despositForm" action="#" th:action="@{/process-deposit}" th:object="${amount}" method="post">
    <label for="amount">Enter the amount to deposit:</label><br>
    <input type="number" id="amount" name="amount" required><br><br>
    <button type="submit">Deposit</button>
</form>
</body>
</html>
